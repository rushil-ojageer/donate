<div class="container-fluid">
    <div class="row" *ngIf="loading">
        <div class="col-12">
            <div class="text-center m-5">
                <fa-icon [spin]="true" [icon]="faSpinner"></fa-icon>
                Loading donor profile...
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-12">
            <h1>{{donor.firstName}} {{donor.lastName}}</h1>
            <table class="table table-striped table-bordered mt-4">
                <tbody>
                    <tr>
                        <th>Identity Number</th>
                        <td>{{donor.identityNumber}} ({{donor.identityType}})</td>
                    </tr>
                    <tr>
                        <th>Contact Number</th>
                        <td>{{donor.contactNumber}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{donor.emailAddress}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-4">
                <accordion>
                    <accordion-group>
                        <button class="btn btn-link btn-block clearfix" accordion-heading>
                            <div class="pull-left float-left">Charities</div>
                        </button>
                        <app-donor-charities [donor]="donor"></app-donor-charities>
                    </accordion-group>
                    <accordion-group class="mt-3">
                        <button class="btn btn-link btn-block clearfix" accordion-heading>
                            <div class="pull-left float-left">Transaction Sources</div>
                        </button>
                        <app-donor-transaction-sources [donor]="donor"></app-donor-transaction-sources>
                    </accordion-group>
                    <accordion-group class="mt-3">
                        <button class="btn btn-link btn-block clearfix" accordion-heading>
                            <div class="pull-left float-left">Donations</div>
                        </button>
                        <app-donor-donations [donor]="donor"></app-donor-donations>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
</div>

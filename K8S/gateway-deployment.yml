apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: gateway
  template:
    metadata:
      labels:
        component: gateway
    spec:
      containers:
        - name: gateway
          image: rushilojageer/donate-gateway
          ports:
            - containerPort: 8000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Staging